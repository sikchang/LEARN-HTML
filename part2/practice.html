<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/practice.css" />
  </head>
  <body>
    <h1>타입선택자(태그명)</h1>

    <div class="class_box">클래스선택자</div>

    <div id="id_box">아이디선택자</div>

    <!-- 
        단축키
        .탭 하면 div가 생성
        .class_box -> div에 class="class_box" 생성
        #id_box -> div에 id="id_box" 생성
        특정 태그를 사용하고 싶다면  .이나# 앞에 적어주고 위 예시 적용
        ex) a.class_box
    -->

    <div class="color_box">
      <a href="#">선택자 조합01</a>
    </div>

    <ul id="color_box">
      <li>선택자 조합02_01</li>
      <li class="bg">선택자 조합02_02</li>
      <li>선택자 조합02_03</li>
    </ul>
  </body>
</html>
