<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="idField">아이디 :</label>
      <input type="text" id="idField" required />

      <label for="pwdField">비밀번호 : </label>
      <input type="password" id="pwdField" required />

      <hr />

      <label for="progress">진행률 : </label>
      <input type="range" id="progress" />
      <output>10%</output>

      <hr />

      <label for="checkbox">동의합니다</label>
      <input type="checkbox" id="checkbox" />

      <hr />

      <input type="email" />
      <input type="color" />
      <input type="file" multiple />

      <hr />

      <fieldset>
        <legend>성별</legend>

        <label for="male">남성</label>
        <input type="radio" name="gender" id="male" />

        <label for="female">여성</label>
        <input type="radio" name="gender" id="female" />
      </fieldset>

      <hr />

      <select name="" id="">
        <option value="1">부추삼겹살</option>
        <option value="2">김밥</option>
        <option value="3">카레</option>
      </select>

      <hr />

      <!-- <input type="button" value="로그인" /> -->
      <button>로그인</button>
    </form>
  </body>
</html>
